<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot for Your Data</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #chat-container {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #e3f2fd;
            text-align: right;
        }

        .bot {
            background-color: #f5f5f5;
            text-align: left;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Chatbot for Your Data ðŸ“„</h1>

    <div style="margin-bottom: 20px;">
        <h3>1. Upload PDF</h3>
        <input type="file" id="file-upload" accept=".pdf">
        <button onclick="uploadFile()">Process Document</button>
        <span id="upload-status"></span>
    </div>

    <h3>2. Chat</h3>
    <div id="chat-container"></div>

    <div class="controls">
        <input type="text" id="user-input" placeholder="Ask a question about your document...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            const status = document.getElementById('upload-status');

            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            status.innerText = "Processing...";

            try {
                const response = await fetch('/process-document', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                status.innerText = data.botResponse;
                addMessage('bot', data.botResponse);
            } catch (error) {
                status.innerText = "Error uploading file";
                console.error(error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/process-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userMessage: message })
                });
                const data = await response.json();
                addMessage('bot', data.botResponse);
            } catch (error) {
                addMessage('bot', "Error getting response");
                console.error(error);
            }
        }

        function addMessage(sender, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>

</html>
